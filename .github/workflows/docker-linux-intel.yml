name: 'Test xPack GCC on Intel Docker stable platforms'

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'The folder part of the URL where binaries are stored'
        required: false
        default: 'release'
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:
  ubuntu-ia32:
    name: 'GCC ${{ github.event.inputs.version }} on Ubuntu 18, 16, 14 (Intel 32-bit) stable'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Ubuntu 18.04 ia32'
        uses: docker://i386/ubuntu:18.04
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash -x /github/workspace/tests/scripts/docker-test.sh --image i386/ubuntu:18.04 --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}
      - name: 'Ubuntu 16.04 ia32'
        uses: docker://i386/ubuntu:16.04
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash /github/workspace/tests/scripts/docker-test.sh --image i386/ubuntu:16.04 --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}
      - name: 'Ubuntu 14.04 ia32'
        uses: docker://i386/ubuntu:14.04
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash /github/workspace/tests/scripts/docker-test.sh --image i386/ubuntu:14.04 --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}


